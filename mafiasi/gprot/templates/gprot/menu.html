{% load i18n %}
<ul class="nav nav-tabs">
    <li{% if tab == 'search' %} class="active"{% endif %}>
        <a href="{% url 'gprot_index' %}">{% trans "Search" %}</a>
    </li>
    <li{% if tab == 'create' %} class="active"{% endif %}>
        <a href="{% url 'gprot_create' %}">{% trans "Create new" %}</a>
    </li>
    <li{% if tab == 'reminder' %} class="active"{% endif %}>
        <a href="{% url 'gprot_index' %}">{% trans "Reminder" %}</a>
    </li>
{% if course_name %}
    <li{% if tab == 'edit' %} class="active"{% endif %}>
        <a href="{% url 'gprot_index' %}">{% blocktrans %}Edit: {{ course_name }}{% endblocktrans %}</a>
    </li>
{% endif %}
</ul>
